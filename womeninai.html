                                            <h5 class="blockquote text-primary  pt-2">
                                                Introduction
                                            </h5>
                                            <hr />
                                            <p>We are delighted to present the panel discussion on "Women in AI, IoT, and Blockchain" at this conference. This dynamic panel brings together accomplished experts and trailblazers in the fields of Artificial Intelligence (AI), Internet of Things (IoT), and Blockchain, who have significantly contributed to their respective domains.</p>

                                            <p>
                                                The panel members will shed light on the importance of diversity and gender inclusivity in the tech industry, sharing insights that will inspire and empower the next generation of women in these cutting-edge fields. This discussion promises to be an enriching and enlightening experience, fostering a greater understanding of the pivotal role women play in shaping the future of AI, IoT, and Blockchain.
                                            </p>
                                            <h4>Panel Members</h4>
                                            <ul>
                                                <li>
                                                    <a href="#" data-toggle="modal" data-target="#Nelly">
                                                        Dr. Nelly Elsayed

                                                        Dr. Soon Ae Chun
                                                    </a>, The City University of New York
                                                </li>
                                                <li>
                                                    <a href="#" data-toggle="modal" data-target="#Anastassia">
                                                        Dr. Anastassia Gharib
                                                    </a>, Princess Sumaya University for Technology
                                                </li>

                                                            <h6>The Current Landscape:</h6>

                                                                <li>Overview of the current representation of women in AI, IoT, and Blockchain industries.</li>
                                                                <li>Discussion on the challenges faced by women in pursuing careers in these domains.</li>
                                                                <li>Sharing success stories and experiences of breaking barriers and stereotypes.</li>
                                                            </ul>
                                                        </li>

                                                        <li>
                                                            <h6>Empowering the Next Generation:</h6>
                                                            <ul>
                                                                <li>Discussing the role of role models and inspirational figures in motivating young women to pursue careers in AI, IoT, and Blockchain.</li>
                                                                <li>Exploring programs and initiatives that encourage girls' interest in STEM from an early age.</li>
                                                                <li>Strategies for equipping young women with the necessary skills and knowledge for success in technology-related fields.</li>
                                                            </ul>
                                                        </li>

                                                                <li>Discussing case studies of successful projects led by diverse teams in AI, IoT, and Blockchain.</li>
                                                                <li>Identifying best practices for creating diverse and inclusive work environments.</li>
